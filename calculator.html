<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
    .p{
        height: 100px;
        width: 250px;
       font-size: 60px;
    }
    #w {
        width:754px;
        height:100px;
        font-size: 60px;
        text-align: right;
    }
    .b{
        height:100px;
        width:125px;
        font-size : 60px;
    }
    button:hover{
        background-color:cadetblue;
    }
    
    </style>
</head>
<body>
    <center><h1>CALCULATOR</h1>
        <table border="5" height="500px" width="1000px">
            <tr ><td colspan="3"><input type="num"id="w"  readonly></td>
                <td><button  class="btn btn-information b" onclick="backspace()"><p class="glyphicon glyphicon-circle-arrow-left"></p></button><button  class="btn btn-information b" onclick="reset()">C</button></td></tr>
            <tr>
                <td><button class="btn btn-information p" onclick="getNo(7)">7</button></td>
                <td><button class="btn btn-information p" onclick="getNo(8)" >8</button></td>
                <td><button class="btn btn-information p"  onclick="getNo(9)">9</button></td>
                <td><button class="btn btn-information p"  onclick="getdivoperator()">/</button></td>
                
            </tr>
            <tr>
                    <td><button class="btn btn-information p"  onclick="getNo(4)">4</button></td>
                    <td><button class="btn btn-information p"  onclick="getNo(5)">5</button></td>
                    <td><button class="btn btn-information p"  onclick="getNo(6)">6</button></td>
                    <td><button class="btn btn-information p"  onclick="getmuloperator()">*</button></td>
                </tr>
                <tr>
                        <td><button class="btn btn-information p"  onclick="getNo(1)">1</button></td>
                        <td><button class="btn btn-information p"  onclick="getNo(2)">2</button></td>
                        <td><button class="btn btn-information p"  onclick="getNo(3)">3</button></td>
                        <td><button class="btn btn-information p"  onclick="getsuboperator()">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-information p"  onclick="getNo(0)">0</button></td>
                        <td><button class="btn btn-information p"  onclick="getdecoperator()">.</button></td>
                        <td><button class="btn btn-information p"  onclick="getresult()">=</button></td>
                        <td><button class="btn btn-information p"  onclick="getaddoperator()">+</button></td>
                    </tr>

        </table>
<script>
   function getNo(num)
   {
        var input_num = document.getElementById("w");
        switch(num)
        {
            case 1:
            input_num.value += "1";
            break;
            case 2:
            input_num.value += "2";
            break;
            case 3:
            input_num.value += "3";
            break;
            case 4:
            input_num.value += "4";
            break;
            case 5:
            input_num.value +=  "5";
            break;
            case 6:
            input_num.value += "6";
            break;
            case 7:
            input_num.value += "7";
            break;
            case 8:
            input_num.value += "8";
            break;
            case 9:
            input_num.value += "9";
            break;
            case 0:
            input_num.value += "0";
            break;

        }
   }
function getaddoperator()
{
    var input_num = document.getElementById("w");
    input_num.value += "+";
}
function getmuloperator()
{
    var input_num = document.getElementById("w");
    input_num.value += "*";
}
function getdivoperator()
{
    var input_num = document.getElementById("w");
    input_num.value += "/";
}
function getsuboperator()
{
    var input_num = document.getElementById("w");
    input_num.value += "-";
}
function getdecoperator()
{
    var input_num = document.getElementById("w");
    input_num.value += ".";
}
function backspace(){
    var input_num = document.getElementById("w");
    var x = input_num.value;
    var p = x.length;
    if(p>0){
        x = x.substring(0, p-1);
        input_num.value = x;
        console.log("nhhjg");
    }
}
function getresult(){
    var input_num = document.getElementById("w");
    var res = eval(input_num.value);
   input_num.value = res;
}
function reset(){  
    var input_num = document.getElementById("w").value="";   
}

</script>

</body>
</html>
